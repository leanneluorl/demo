<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #app {
      font-family: Avenir, Helvetica, Arial, sans-serif;
      text-align: center;
      color: #2c3e50;
      margin-top: 60px;
    }
    
    a,
    button {
      color: #4fc08d;
    }
    
    button {
      background: none;
      border: solid 1px;
      border-radius: 2em;
      font: inherit;
      padding: 0.75em 2em;
    }
    </style>
</head>
<body>
  <template>
    <div id="app">
      <label for="firstname">Firstname</label>
      <input type="text" name="firstname"  v-model="firstName">
      <label for="lastname">Lasttname</label>
      <input type="text" name="lastname" v-model="lastName">
      <h2>{{fullName}}</h2>
      <h3>{{firstName}} {{lastName}}</h3>
      <h3>{{getFullName()}}</h3>
      <button @click="addItemToArr">Click Me</button>
    </div>
  </template>



<script>
export default {
  data() {
    return {
      firstName: 'Danny',
      lastName: 'Wang',
      arr: []
    };
  },
  methods: {
    getFullName() {
      return `${this.firstName} ${this.lastName}`
    },
    addItemToArr() {
      this.arr.push(Math.random() * 10)
    }
  },
  computed: {
    fullName() {
      return this.firstName + ' ' + this.lastName
    }
  },
  watch: {
    firstName: function(val,oldVal) {
      console.log(`the firstName has been change,the new value is ${val}`)
      console.log(`the oldVal is ${oldVal}`)
    },
    "arr.length" : function(val) {
      console.log(`the new length is ${val}`)
    }
  }
};
</script>

</body>
</html>
