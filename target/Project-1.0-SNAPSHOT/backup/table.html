<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>

<script>	
function ShowEditIGD(ID){
			clearStatus();			
			
			$.getJSON(API_URL+ID, 
			function(data) {
				$("#IGDform tr").remove();
				for (i = 0; i < data.length; i++) {
					$("#IGDform").append(	
						'<tr>'+
						  '<td scope="col">Edit Ingredient</td>'+
						  '<td scope="col">&nbsp;</td>'+
						'</tr>'+
						'<tr>'+
						  '<td>Ingredient ID:</td>'+
						  '<td>'+${data[i].IngredientID}+'</td>'+
						'</tr>'+
						'<tr>'+
						  '<td>Ingredient:</td>'+
						  '<td><input type="text" id="Ingredient" value="'+data[i].Ingredient+'"/></td>'+
						'</tr>'+
						'<tr>'+
						  '<td>FoodType ID:</td>'+
						  '<td><input type="text" id="FoodTypeID" value="'+data[i].FoodTypeID+'"/></td>'+
						'</tr>'+
						'<tr>'+
						  '<td>Amount:</td>'+
						  '<td><input type="text" id="Amount" value="'+data[i].Amount+'"/></td>'+
						'</tr>'+
						'<tr>'+
						  '<td>Unit:</td>'+
						  '<td><input type="text" id="Unit" value="+'+data[i].Unit+'"/></td>'+
						'</tr>'+
						'<tr>'+
						  '<td>Unit Aprox:</td>'+
						  '<td><input type="text" id="UnitAprox" value="'+data[i].UnitAprox+'"/></td>'+
						'</tr>'+
						'<tr>'+
						 '<td>Calories Per Serving:</td>'+
						  '<td><input type="text" id="CaloriesPerServing" value="'+data[i].CaloriesPerServing+'"/></td>'+
						'</tr>'+
						'<tr>'+
						  '<td>Unique Name:</td>'+<td>data[i].Unique_Name+'</td>'+
						'</tr>'
					);
				}
			})
			.fail(
					function (xhr, textStatus, err) {
						$('#status').html('Error: ' + err);
					});
			//get JSON end
		}
</script>
</body>
</html>
